<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netevia Js</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="relative">
			<video autoplay muted loop class="absolute top-0 left-0 w-full object-cover h-full" src="img/hero/video.mp4"></video>
			<!-- HEADER START -->
			<header class="bg-transparent py-7 lg:py-10 relative">
				<div class="max-w-310 px-5 mx-auto flex items-center lg:justify-start justify-between gap-3 lg:gap-7">
					<button class="flex lg:hidden">
						<img src="img/header/menu.svg" alt="menu" />
					</button>

					<a href="#">
						<img src="img/header/logo.svg" alt="logo" />
					</a>

					<div class="w-7.75 h-7.75 flex lg:hidden"></div>

					<ul class="lg:flex hidden gap-6 ml-6">
						<li>
							<a class="text-white text-[14px] leading-5 capitalize" href="#">Products</a>
						</li>

						<li>
							<a class="text-white text-[14px] leading-5 capitalize" href="#">Business Types</a>
						</li>

						<li>
							<a class="text-white text-[14px] leading-5 capitalize" href="#">Who Are We?</a>
						</li>

						<li>
							<a class="text-white text-[14px] leading-5 capitalize" href="#">Contact Us</a>
						</li>

						<li>
							<a class="text-white text-[14px] leading-5 capitalize" href="#">Pricing</a>
						</li>
					</ul>

					<a class="lg:block hidden text-white ml-auto text-[14px] leading-5 capitalize" href="#">Sign in</a>
					<a class="lg:block hidden text-white" href="#">
						<button class="py-2.5 px-6 rounded-[55px] bg-[#187AC9] cursor-pointer">Get Started</button>
					</a>
				</div>
			</header>
			<!-- HEADER END -->

			<!-- HERO START -->
			<section class="pt-5 md:pt-32.25 pb-72.25 md:pb-42.25 relative top-0 left-0">
				<div class="max-w-188.25 mx-auto px-5 md:text-center">
					<h1 class="font-semibold text-[45px] md:text-6xl text-white mb-3.5 leading-11.25 md:leading-16.5">
						A Modern Approach to The ISO Industry
					</h1>
					<p class="max-w-161.75 md:mx-auto text-[20px] text-white leading-8 mb-5 md:mb-7">
						Whether you are starting your first ISO or a veteran ready to scale your business, we have the tools you need to beat
						the competition.
					</p>
					<a class="bg-white py-2.5 px-6 rounded-[55px] cursor-pointer inline-flex gap-1.5 text-sm leading-5 font-medium" href="#"
						>Get Started <img src="img/hero/up.svg" alt=""
					/></a>
				</div>
			</section>
		</div>
  <!-- HERO END -->

      <!-- BRAND START -->
<section class="bg-[#1E1E1E] pt-6 pb-7">
  <div class="max-w-[964px] mx-auto p-5 flex items-center justify-between">
    <img src="img/brand/TSYS.svg" alt="">
    <img src="img/brand/Mastercard.svg" alt="">
    <img src="img/brand/AMEX.svg" alt="">
    <img src="img/brand/fiserv.svg" alt="">
    <img src="img/brand/Visa.svg" alt="">
  </div>
</section>

      <!-- BRAND END -->
</body>
</html>
